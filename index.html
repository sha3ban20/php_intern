<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>
        <form id="createForm" method="POST" action="create.php">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
            </tbody>
        </table>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="editForm" method="POST" action="update.php">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" name="id">
                        <div class="form-group">
                            <label for="edit-title">Title</label>
                            <input type="text" class="form-control" id="edit-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-description">Description</label>
                            <textarea class="form-control" id="edit-description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();

            document.getElementById('createForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                fetch('create.php', {
                    method: 'POST',
                    body: formData
                }).then(response => response.text()).then(data => {
                    fetchTasks();
                    this.reset();
                }).catch(error => console.error('Error:', error));
            });

            document.getElementById('editForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                fetch('update.php', {
                    method: 'POST',
                    body: formData
                }).then(response => response.text()).then(data => {
                    fetchTasks();
                    var modal = bootstrap.Modal.getInstance(document.getElementById('editTaskModal'));
                    modal.hide();
                }).catch(error => console.error('Error:', error));
            });
        });

        function fetchTasks() {
            fetch('read.php')
                .then(response => response.json())
                .then(data => {
                    var tbody = document.getElementById('taskTableBody');
                    tbody.innerHTML = '';
                    data.forEach(tasks => {
                        var tr = document.createElement('tr');
                        tr.innerHTML = `
                        <td>${tasks.title}</td>
                        <td>${tasks.description}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask(${tasks.id})">Delete</button>
                            <button class="btn btn-info btn-sm" onclick="editTask(${tasks.id}, '${tasks.title}', '${tasks.description}')">Edit</button>
                        </td>
                    `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function deleteTask(id) {
            var formData = new FormData();
            formData.append('id', id);

            fetch('delete.php', {
                method: 'POST',
                body: formData
            }).then(response => response.text()).then(data => {
                fetchTasks();
            }).catch(error => console.error('Error:', error));
        }

        function editTask(id, title, description) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-title').value = title;
            document.getElementById('edit-description').value = description;
            var modal = new bootstrap.Modal(document.getElementById('editTaskModal'));
            modal.show();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
